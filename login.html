<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoQuest|Sign Up</title>
    <!-- Google Fonts setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Poppins mostly for headings -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Inter for smaller text -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
         * {
          box-sizing: border-box;
        }

        body {
          background: url("/forest.png") no-repeat center center/cover;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0;
          font-family: "Inter", sans-serif;
        }

        h1, h2, h3 {
          font-family: "Poppins", sans-serif;
          margin: 0;
        }

        h2 {
          color: #2e7d32;
          font-weight: 600;
        }

        h3 {
          color: #388e3c;
          margin-bottom: 20px;
          font-weight: 500;
        }

        label, p, a {
          font-family: "Inter", sans-serif;
          text-decoration: none;
          color: #333;
        }

        form {
          background-color: #ffffff;
          width: 400px;
          min-height: 500px;
          border-radius: 18px;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 40px 30px;
          gap: 20px;
          box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
            rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
            rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
          backdrop-filter: blur(5px);
        }

        .email-box,
        .password-box {
          display: flex;
          flex-direction: column;
          width: 100%;
          align-items: center;
        }

        label {
          align-self: center;
          font-size: 15px;
          font-weight: 500;
          color: #2e7d32;
        }

        input {
          height: 40px;
          width: 80%;
          border-radius: 10px;
          border: 1px solid #ccc;
          padding: 8px 10px;
          font-size: 15px;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
          outline: none;
        }

        input:focus {
          border-color: #4caf50;
          box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        button {
          background-color: #4caf50;
          color: white;
          border: none;
          height: 45px;
          width: 130px;
          border-radius: 120px;
          margin-top: 10px;
          font-size: 16px;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s ease;
        }

        button:hover {
          transform: scale(1.07);
          background-color: #81d4fa;
        }

    </style>
  </head>
  <body>
    <div class="login">
      <form action="">
        <h2>Welcome Back to Ecoquest!</h2>
        <h3>Login to Your Account</h3>
        <div class="email-box">
          <label for="email">Email</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <div class="password-box">
          <label for="email">Password</label><br />
          <input type="password" id="password" name="password" required />
        </div>

        <button id="submit">Sign Up</button>
        <a href="signup.html">I don't have an account</a>
      </form>
    </div>
  </body>
</html>
